{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div style="text-align: center; margin-top: 50px;">
    <h1>Welcome to VibeDodo</h1>
    <p>A simple Flask web application.</p>
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('main.dashboard') }}" class="btn">Go to Dashboard</a>
    {% else %}
        <a href="{{ url_for('auth.register') }}" class="btn">Get Started</a>
    {% endif %}
</div>
{% endblock %}
