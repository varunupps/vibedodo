version: '3.8'

services:
  web:
    build: .
    container_name: vibedodo_app
    restart: unless-stopped
    ports:
      - "5005:5005"
    volumes:
      - ./instance:/app/instance
    environment:
      - FLASK_APP=run.py
      - FLASK_DEBUG=1
      - SECRET_KEY=${SECRET_KEY:-default_dev_key}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5005/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s